<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="quill.mention.min.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="quill.mention.min.js"></script>
<script>
	function initQuill(){
		var quill = new Quill('#editor', {
			modules: {
				toolbar: [
					[{ header: [1, 2, false] }],
					['bold', 'italic', 'underline'],
					['image', 'code-block']
				],
				mention: {
					source: (searchTerm, renderList, mentionChar) => {
						if (searchTerm === "") {
							return renderList([], searchTerm);
						}

						results = [
							{
								link: "https://github.com/afconsult/quill-mention",
								value: "github self",
							},
							{
								link: "https://github.com/afconsult/quill-mention",
								value: "github blank",
								target: "_blank"
							}
						];
						renderList(results);
					},
					linkTarget: "_self"
				}
			},
			theme: 'snow'
		});
	}

	window.onload = initQuill;

</script>
<div id="editor">
</div>
